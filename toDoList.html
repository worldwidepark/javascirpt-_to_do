<!DOCTYPE html>
<html>
  <head>
    <title>To do list</title>
    <script src="toDoList.js"></script>
    <link rel = "stylesheet" type = "text/css" href="toDoList.css">
  </head> 
  <body>
    <div id = make-center-column >
      <form id = "inputToDoForm">
        <label for="inputToDo">To do list</label><br />
        <input id="inputToDo" type="text" />
        <button id = "inputButton" type="button" onclick="myFunction('inputToDo')">Submit</button>
      </form>
      <div id="counts">
        <div id="wholeCounts">全てのタスク:0</div>
        <div id="checkedCounts">完了済:0</div>
        <div id="uncheckedCounts">未完了:0</div>
      </div>

      <form id="checkbox"></form>
    </div>
  </body>
</html>
