<!DOCTYPE html>
<html>
  <head>
    <title>To do list</title>

    <link rel="stylesheet" type="text/css" href="toDoList.css" />
  </head>
  <body>
    <div id="title">To do list</div>
    <div id="counts">
      <div id="wholeTasks">全てのタスク:<span id="wholeCounts">0</span></div>
      <div id="checkedTasks">完了済:<span id="checkedCounts">0</span></div>
      <div id="uncheckedTasks">未完了:<span id="uncheckedCounts">0</span></div>
    </div>

    <form id="inputToDoForm">
      <input id="inputToDo" type="text" maxlength="20" />
      <button id="inputButton" type="button">保存</button>
    </form>

    <form id="checkbox">
      <div>Nothing to do. Put something.</div>
    </form>
    <script src="toDoList.js"></script>
  </body>
</html>
